<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mental Health Awareness</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: white;
            overflow: hidden;
        }
        .container {
            position: relative;
            width: 100%;
            height: 100vh;
            background-color: #000;
        }
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            overflow: hidden;
        }
        .background img {
            width: 100%;
            height: auto;
        }
        .content {
            position: absolute;
            top: 5%;
            left: 5%;
            z-index: 3;
        }
        .content h1 {
            font-size: 3.5rem;
            font-weight: bold;
            text-transform: uppercase;
            color: #ff80ff;
            margin: 0;
        }
        .content h2 {
            font-size: 3rem;
            font-weight: bold;
            text-transform: uppercase;
            color: #ffffff;
            margin: 0;
        }
        .content p {
            font-size: 1.2rem;
            margin-top: 15px;
            color: #ffffff;
            font-style: italic;
        }
        .content .button {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 20px;
            font-size: 1rem;
            text-transform: uppercase;
            color: white;
            background-color: #ff80ff;
            text-decoration: none;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        .button:hover {
            background-color: #cc66cc;
        }
        .collage {
            position: absolute;
            top: 30%;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
        }
        .collage img {
            position: absolute;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            border-radius: 10px;
        }
        .collage .newspaper1 {
            bottom: 35%;
            left: 71%;
            width: 400px;
        }
        .collage .library {
            top: 35%;
            left: 60%;
            width: 550px;
        }
        .collage .newspaper2 {
            bottom: 50%;
            right: 15%;
            width: 400px;
        }
        .collage .background-art {
            top: 0;
            left: 0;
            width: 100%;
            height: auto;
            z-index: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="background">
            <img src="Rectangle 2921.png" alt="Background Art">
        </div>
        <div class="content">
            <h1>Mental Health</h1>
            <h2>Awareness</h2>
            <p>"Mind Matters: Break the Stigma, Embrace the Support You Deserve."</p>
            
            <a href="file:///C:/Users/Owner/OneDrive/Desktop/Figma/index.html" target="_blank" class="button">Click to Join Us!</a>
        </div>
        <div class="collage">
            <img src="image 3.png" alt="Newspaper 1" class="newspaper1">
            <img src="image.png" alt="Library Image" class="library">
            <img src="image 4.png" alt="Newspaper 2" class="newspaper2">
        </div>
    </div>
</body>
</html>
